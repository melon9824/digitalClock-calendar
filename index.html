<body>
    <div class="hero">
        <div class="container">
            <!-- clock -->
            <div class="clock">
                <span id="hr"></span>
                <span>:</span>
                <span  id="min"></span>
                <span>:</span>
                <span id="sec"></span>

                <p id="day"></p>
                <p id="date"></p>
                <p id="month"></p>
                <p id="year"></p>
            </div>
        </div>
